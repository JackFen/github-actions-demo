name: Multi-platform Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64

          - os: windows-latest
            platform: windows
            arch: x64

          - os: macos-latest
            platform: macos
            arch: arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build artifact
        shell: bash
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          VERSION=v1.0.${{ github.run_number }}

          node scripts/hello.js

          ARTIFACT=hello-${{ matrix.platform }}-${{ matrix.arch }}-${SHORT_SHA}.txt
          mv hello.txt $ARTIFACT

          echo "ARTIFACT=$ARTIFACT" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # ⬇️ 每个平台先上传为 artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT }}
          path: ${{ env.ARTIFACT }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # ⬇️ 下载所有平台的产物
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      # ⬇️ 创建 Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          files: dist/**/*